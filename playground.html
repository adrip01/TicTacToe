<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe'84</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body id="bodyPlayground">
    <div class="container-fluid">
      <span id="messageSpawn">
      </span>
      <div class="row d-none d-md-block" id="invisibleRow">
        <div class="col"></div>
      </div>
      <div class="row">
        <div
          class="col-md-4 col-sm-6 col-xs-6 col-6 order-md-1 order-sm-1 order-1 statusCol"
        >
          <div class="metalPlate">
            <p class="subTitles">
              <span id="p1Name"></span>
              status
            </p>
            <div class="metalPlateInsetPlayground">
              <div class="ekg">
                <img
                  src="./img/graphics/ekg-Green.gif"
                  alt="ekg"
                  class="ekgImg"
                />
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-md-4 col-sm-12 order-md-2 order-sm-3 order-3 playgroundCol"
        >
          <div class="row">
            <div class="col">
              <div class="subTitles" id="activePlayerDisplay"></div>
            </div>
          </div>
          <div class="playground">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="col">
              <div class="metalPlate" id="bttcolplayground">
                <div class="metalPlateInsetPlayground">
                  <a href="./index.html">
                    <button type="button" class="buttonPlayground">
                      Go Menu
                    </button>
                  </a>
                </div>
                <div class="metalPlateInsetPlayground">
                  <a href="./playground.html">
                    <button type="button" class="buttonPlayground">
                      Restart
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-md-4 col-sm-6 col-xs-6 col-6 order-md-3 order-sm-2 order-2 statusCol"
        >
          <div class="metalPlate">
            <p class="subTitles">
              <span id="p2Name"></span>
              status
            </p>
            <div class="metalPlateInsetPlayground">
              <div class="ekg">
                <img
                  src="./img/graphics/ekg-Green.gif"
                  alt="ekg"
                  class="ekgImg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/global.js"></script>
    <script src="./js/playground.js"></script>
  </body>
</html>
