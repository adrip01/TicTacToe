<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body id="bodySinglePlayer">
    <div class="container-fluid">
      <div class="row" id="rowSPid2">
        <div class="col" id="colSPid2">
          <div>
            <p class="subTitles">Please, insert your ID:</p>
          </div>
          <div>
            <input class="inputName" type="text" placeholder="Player's Name" />
          </div>
        </div>
        <div class="col" id="colSPid2">
          <div>
            <p class="subTitles">Please, insert your ID:</p>
          </div>
          <div>
            <input class="inputName" type="text" placeholder="Player's Name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="metalPlate">
            <div class="metalPlateInset">
              <a href="./playground.html">
                <button type="button" class="button">Start match</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
